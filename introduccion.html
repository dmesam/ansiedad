<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción - Curso de Ansiedad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            /* Material Design 3 Color System */
            --md-primary: #7C3AED; /* Violeta vibrante */
            --md-primary-container: #EDE9FE; /* Violeta claro */
            --md-on-primary: #FFFFFF;
            --md-on-primary-container: #4C1D95;
            --md-secondary: #06B6D4; /* Cian/sky */
            --md-secondary-container: #CFFAFE;
            --md-on-secondary: #0E7490;
            --md-on-secondary-container: #164E63;
            --md-tertiary: #F59E42; /* Naranja/ámbar */
            --md-tertiary-container: #FEF3C7;
            --md-on-tertiary: #B45309;
            --md-on-tertiary-container: #78350F;
            --md-success: #10B981; /* Verde esmeralda */
            --md-error: #F43F5E; /* Rosa/rojo moderno */
            --md-error-container: #FEE2E2;
            --md-on-error: #B91C1C;
            --md-on-error-container: #7F1D1D;
            --md-background: #F8FAFC; /* Muy claro */
            --md-surface: #FFFFFF;
            --md-surface-variant: #E0E7EF;
            --md-on-background: #22223B;
            --md-on-surface: #22223B;
            --md-on-surface-variant: #64748B;
            --md-outline: #A5B4FC;
            --md-outline-variant: #C7D2FE;
            --md-shadow: #000000;
            --md-scrim: #000000;
            --md-inverse-surface: #312E81;
            --md-inverse-on-surface: #F8FAFC;
            --md-inverse-primary: #C7D2FE;
            --md-surface-dim: #E0E7EF;
            --md-surface-bright: #FFFFFF;
            --md-surface-container-lowest: #FFFFFF;
            --md-surface-container-low: #F1F5F9;
            --md-surface-container: #F3F4F6;
            --md-surface-container-high: #E5E7EB;
            --md-surface-container-highest: #E0E7EF;
        }

        body {
            background: var(--md-background);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--md-on-background);
        }
        
        .rail-menu {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 80px;
            background: var(--md-surface-container);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
            z-index: 100;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        .rail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: var(--md-on-surface-variant);
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 16px;
            padding: 12px 8px 8px 8px;
            width: 56px;
            height: 56px;
            position: relative;
        }
        
        .rail-item span {
            font-size: 11px;
            font-weight: 500;
            margin-top: 4px;
            line-height: 1.2;
        }
        
        .rail-item i { 
            font-size: 20px; 
        }
        
        .rail-item:hover {
            background: var(--md-surface-container-high);
            color: var(--md-on-surface);
        }
        
        .rail-item.active {
            background: var(--md-primary-container);
            color: var(--md-on-primary-container);
        }
        
        @media (max-width: 700px) {
            .rail-menu {
                flex-direction: row;
                width: 100vw;
                height: 80px;
                left: 0; right: 0; top: 0; bottom: unset;
                padding: 0 16px;
                justify-content: space-around;
            }
            .rail-item {
                margin: 0;
                width: 48px;
                height: 48px;
                font-size: 20px;
                padding: 8px 4px 4px 4px;
            }
            .rail-item span {
                font-size: 10px;
            }
            .rail-item i {
                font-size: 18px;
            }
        }
        
        @media (min-width: 701px) and (max-width: 1024px) {
            .rail-menu {
                width: 88px;
            }
            .rail-item {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }
            .rail-item span {
                font-size: 12px;
            }
            .rail-item i {
                font-size: 24px;
            }
        }
        
        .main-content {
            margin-left: 88px;
            width: calc(100% - 88px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }
        
        @media (max-width: 700px) {
            .main-content { 
                margin-left: 0; 
                margin-top: 88px;
                width: 100%;
                min-height: calc(100vh - 88px);
                padding: 16px;
            }
        }
        
        .content-container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }
        
        .meme-card {
            background: var(--md-surface);
            border-radius: 28px;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }
        
        .meme-card:hover {
            box-shadow: 
                0px 2px 6px 2px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        .meme-header {
            background: var(--md-primary);
            color: var(--md-on-primary);
            font-size: 18px;
            font-weight: 500;
            padding: 20px 24px 16px 24px;
            text-align: left;
            letter-spacing: 0.01em;
            line-height: 1.4;
            width: 100%;
            box-sizing: border-box;
        }
        
        .meme-img-container {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .meme-img {
            width: 100%;
            max-width: 500px;
            display: block;
            border: 6px solid var(--md-surface);
            border-radius: 0 0 28px 28px;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        .meme-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            color: #fff;
            font-family: Impact, 'Arial Black', Arial, sans-serif;
            font-size: 34px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000, 0 2px 0 #000, 2px 0 0 #000, 0 -2px 0 #000, -2px 0 0 #000;
            top: 16px;
            pointer-events: none;
            user-select: none;
        }
        
        @media (max-width: 600px) {
            .meme-header { 
                font-size: 16px; 
                padding: 16px 16px 12px 16px; 
                text-align: left; 
            }
            .meme-img { 
                max-width: 100vw; 
                border-width: 3px; 
            }
            .meme-text { 
                font-size: 18px; 
                top: 8px; 
            }
        }
        
        .intro-section {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .intro-title {
            color: var(--md-primary);
            font-size: 22px;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.01em;
            line-height: 1.3;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .intro-section { 
                max-width: 100%; 
                gap: 12px; 
            }
            .intro-title { 
                font-size: 18px; 
            }
        }
        
        .intro-leyenda {
            width: 100%;
            max-width: 500px;
            color: var(--md-on-error-container);
            background: var(--md-error-container);
            border-left: 5px solid var(--md-error);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            padding: 16px 20px;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            transition: box-shadow 0.2s ease;
        }
        
        .intro-leyenda:hover {
            box-shadow: 
                0px 2px 6px 2px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        .intro-leyenda i {
            color: var(--md-error);
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .leyenda-link {
            margin-left: auto;
            color: var(--md-primary);
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }
        
        .leyenda-link:hover {
            color: var(--md-on-primary-container);
        }
        
        .leyenda-link i {
            color: inherit;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            .intro-leyenda { 
                max-width: 100%; 
                font-size: 14px; 
                padding: 12px 16px; 
            }
            .intro-leyenda i { 
                font-size: 18px; 
            }
        }
    </style>
</head>

        <a href="qr.html" class="rail-item" title="QR Code"><i class="fas fa-qrcode"></i><span>QR</span></a>
    </nav>
    
    <div class="main-content">
        <div class="content-container">
            <div class="meme-card">
                <div class="meme-header">
                    Vengo para el curso de manejo de la ansiedad.....

                </div>
                <div class="meme-img-container">
                    <img src="meme.avif" alt="Meme" class="meme-img">

            </div>

                <h2 class="intro-title">¿Qué es la ansiedad?</h2>

            <div class="intro-leyenda">

                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
        </div>
    </div>
</body>

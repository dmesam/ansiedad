<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción - Curso de Ansiedad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            background: #e3edf7;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .meme-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.13);
            max-width: 420px;
            width: 95vw;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .meme-header {
            background: #2563eb;
            color: #fff;
            font-size: 1.15rem;
            font-weight: 700;
            padding: 1.2rem 1.5rem 1rem 1.5rem;
            text-align: left;
            letter-spacing: 0.01em;
        }
        .meme-img-container {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .meme-img {
            width: 100%;
            max-width: 420px;
            display: block;
            border: 6px solid #fff;
            border-radius: 0 0 1.5rem 1.5rem;
            box-shadow: 0 4px 18px rgba(0,0,0,0.13);
        }
        .meme-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            color: #fff;
            font-family: Impact, 'Arial Black', Arial, sans-serif;
            font-size: 2.1rem;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000, 0 2px 0 #000, 2px 0 0 #000, 0 -2px 0 #000, -2px 0 0 #000;
            top: 10px;
            pointer-events: none;
            user-select: none;
        }
        @media (max-width: 600px) {
            .meme-header { font-size: 1em; padding: 0.8rem 0.5rem 0.7rem 0.5rem; text-align: left; }
            .meme-img { max-width: 100vw; border-width: 3px; }
            .meme-text { font-size: 1.1rem; top: 4px; }
        }
        .intro-section {
            width: 100%;
            max-width: 420px;
            margin: 2.2rem auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.2rem;
        }
        .intro-title {
            color: #2563eb;
            font-size: 1.35rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.01em;
        }
        @media (max-width: 600px) {
            .intro-section { max-width: 98vw; gap: 0.8rem; }
            .intro-title { font-size: 1.08rem; }
        }
        .intro-leyenda {
            width: 100%;
            max-width: 420px;
            margin: 1.2rem auto 0 auto;
            color: #b91c1c;
            background: #fef2f2;
            border-left: 5px solid #ef4444;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 700;
            padding: 0.9em 1.2em;
            box-shadow: 0 2px 8px rgba(239,68,68,0.07);
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
            gap: 0.7em;
            justify-content: space-between;
        }
        .intro-leyenda i {
            color: #ef4444;
            font-size: 1.3em;
            flex-shrink: 0;
        }
        .leyenda-link {
            margin-left: auto;
            color: #2563eb;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        .leyenda-link:hover {
            color: #1e40af;
        }
        .leyenda-link i {
            color: inherit;
            font-size: 1.1em;
        }
        @media (max-width: 600px) {
            .intro-leyenda { max-width: 98vw; font-size: 0.98rem; padding: 0.7em 0.7em; }
            .intro-leyenda i { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="meme-card">
        <div class="meme-header">
            Vengo para el curso de manejo de la ansiedad.....
            <br/>-- Es mañana
        </div>
        <div class="meme-img-container">
            <img src="meme.avif" alt="Meme" class="meme-img">
        </div>
    </div>
    <div class="intro-section">
        <h2 class="intro-title">¿Qué es la ansiedad?</h2>
        <h2 class="intro-title">¿Me he sentido ansioso?</h2>
    </div>
    <div class="intro-leyenda">
        <i class="fas fa-chart-bar"></i>
        52% de los jóvenes y adolescentes en Colombia experimentan con frecuencia ansiedad
        <a href="https://www.elcolombiano.com/tendencias/ansiedad-y-estres-en-adolescentes-como-actuar-a-tiempo-KL22835429" target="_blank" rel="noopener" class="leyenda-link" title="Ver fuente de la estadística">
            <i class="fas fa-external-link-alt"></i>
        </a>
    </div>
</body>
</html>

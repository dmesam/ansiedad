<head>
    <meta charset="UTF-8">

    <title>Resultados - Síntomas de Ansiedad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        :root {
            /* Material Design 3 Color System */
            --md-primary: #7C3AED; /* Violeta vibrante */
            --md-primary-container: #EDE9FE; /* Violeta claro */
            --md-on-primary: #FFFFFF;
            --md-on-primary-container: #4C1D95;
            --md-secondary: #06B6D4; /* Cian/sky */
            --md-secondary-container: #CFFAFE;
            --md-on-secondary: #0E7490;
            --md-on-secondary-container: #164E63;
            --md-tertiary: #F59E42; /* Naranja/ámbar */
            --md-tertiary-container: #FEF3C7;
            --md-on-tertiary: #B45309;
            --md-on-tertiary-container: #78350F;
            --md-success: #10B981; /* Verde esmeralda */
            --md-error: #F43F5E; /* Rosa/rojo moderno */
            --md-error-container: #FEE2E2;
            --md-on-error: #B91C1C;
            --md-on-error-container: #7F1D1D;
            --md-background: #F8FAFC; /* Muy claro */
            --md-surface: #FFFFFF;
            --md-surface-variant: #E0E7EF;
            --md-on-background: #22223B;
            --md-on-surface: #22223B;
            --md-on-surface-variant: #64748B;
            --md-outline: #A5B4FC;
            --md-outline-variant: #C7D2FE;
            --md-shadow: #000000;
            --md-scrim: #000000;
            --md-inverse-surface: #312E81;
            --md-inverse-on-surface: #F8FAFC;
            --md-inverse-primary: #C7D2FE;
            --md-surface-dim: #E0E7EF;
            --md-surface-bright: #FFFFFF;
            --md-surface-container-lowest: #FFFFFF;
            --md-surface-container-low: #F1F5F9;
            --md-surface-container: #F3F4F6;
            --md-surface-container-high: #E5E7EB;
            --md-surface-container-highest: #E0E7EF;
        }

        body {
            font-family: 'Roboto', 'Inter', sans-serif;
            background-color: var(--md-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--md-on-background);
        }
        
        .container {
            background: var(--md-surface);
            border-radius: 28px;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            padding: 24px;
            margin-top: 40px;
            max-width: 700px;
            width: 100%;
            transition: box-shadow 0.2s ease;
        }
        
        .container:hover {
            box-shadow: 
                0px 2px 6px 2px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 400;
            color: var(--md-on-surface);
            margin-bottom: 32px;
            line-height: 1.2;
        }
        
        #volver-btn {
            display: block;
            margin: 32px auto 0 auto;
            background: var(--md-primary-container);
            color: var(--md-on-primary-container);
            font-weight: 500;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        #volver-btn:hover {
            box-shadow: 
                0px 2px 6px 2px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            transform: translateY(-1px);
        }
        
        @media (max-width: 600px) {
            .container { 
                padding: 16px; 
                margin-top: 24px;
            }
            h1 {
                font-size: 28px;
            }
        }
        
        .rail-menu {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 80px;
            background: var(--md-surface-container);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
            z-index: 100;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        .rail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: var(--md-on-surface-variant);
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 16px;
            padding: 12px 8px 8px 8px;
            width: 56px;
            height: 56px;
            position: relative;
        }
        
        .rail-item span {
            font-size: 11px;
            font-weight: 500;
            margin-top: 4px;
            line-height: 1.2;
        }
        
        .rail-item i { 
            font-size: 20px; 
        }
        
        .rail-item:hover {
            background: var(--md-surface-container-high);
            color: var(--md-on-surface);
        }
        
        .rail-item.active {
            background: var(--md-primary-container);
            color: var(--md-on-primary-container);
        }
        
        @media (max-width: 700px) {
            .rail-menu {
                flex-direction: row;
                width: 100vw;
                height: 80px;
                left: 0; right: 0; top: 0; bottom: unset;
                padding: 0 16px;
                justify-content: space-around;
            }
            .rail-item {
                margin: 0;
                width: 48px;
                height: 48px;
                font-size: 20px;
                padding: 8px 4px 4px 4px;
            }
            .rail-item span {
                font-size: 10px;
            }
            .rail-item i {
                font-size: 18px;
            }
        }
        
        @media (min-width: 701px) and (max-width: 1024px) {
            .rail-menu {
                width: 88px;
            }
            .rail-item {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }
            .rail-item span {
                font-size: 12px;
            }
            .rail-item i {
                font-size: 24px;
            }
        }
        
        .container { 
            margin-left: 88px; 
        }
        
        @media (max-width: 700px) {
            .container { 
                margin-left: 0; 
                margin-top: 88px; 
            }
        }
        
        .back-button {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--md-surface-container);
            color: var(--md-on-surface);
            border: none;
            border-radius: 20px;
            padding: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button:hover {
            box-shadow: 
                0px 2px 6px 2px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            transform: translateY(-1px);
        }
    </style>
</head>

    <div class="container">
        <a href="index.html" title="Volver" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Resultados de Síntomas de Ansiedad</h1>
        <canvas id="grafico"></canvas>
    </div>
    <script>
        // Nombres legibles para los síntomas
        const symptomLabels = {
            'symptom-preocupacion': 'Preocupación excesiva',
            'symptom-hombros': 'Hombros tensos',
            'symptom-dolores': 'Dolores de cabeza',
            'symptom-mareos': 'Mareos o debilidad',
            'symptom-mente': 'Mente acelerada/dif. concentración',
            'symptom-manos': 'Manos entumecidas/hormigueo',
            'symptom-piernas': 'Piernas temblorosas',
            'symptom-malestar': 'Malestar estomacal/nerviosismo',
            'symptom-musculos': 'Músculos tensos',
            'symptom-palpitaciones': 'Palpitaciones',
            'symptom-sudoracion': 'Sudoración o escalofríos',
            'symptom-respiracion': 'Respiración acelerada'
        };
        const symptomIds = Object.keys(symptomLabels);

        // Leer datos de localStorage
        let counters = {};
        const saved = localStorage.getItem('ansiedad_counters');
        if (saved) {
            try {
                const parsed = JSON.parse(saved);
                symptomIds.forEach(id => {
                    counters[id] = typeof parsed[id] === 'number' ? parsed[id] : 0;
                });
            } catch {
                symptomIds.forEach(id => { counters[id] = 0; });
            }
        } else {
            symptomIds.forEach(id => { counters[id] = 0; });
        }

        // Preparar datos para Chart.js
        const data = {
            labels: symptomIds.map(id => symptomLabels[id]),
            datasets: [{
                label: 'Veces seleccionado',
                data: symptomIds.map(id => counters[id]),
                backgroundColor: [
                    '#fed7aa', '#bbf7d0', '#fde68a', '#fef9c3', '#d1d5db', '#fbcfe8', '#a5f3fc', '#e9d5ff', '#e5e7eb', '#bae6fd', '#fde68a', '#bbf7d0'
                ],
                borderRadius: 8,
                borderWidth: 1
            }]
        };

        const ctx = document.getElementById('grafico').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: false }
                },
                scales: {
                    x: {
                        ticks: { color: '#222', font: { size: 13 } },
                        grid: { display: false }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#222', font: { size: 13 }, stepSize: 1 },
                        grid: { color: '#e5e7eb' }
                    }
                }
            }
        });
    </script>
</body>

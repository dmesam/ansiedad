<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            /* Material Design 3 Color System */
            --md-primary: #6750A4;
            --md-primary-container: #EADDFF;
            --md-on-primary: #FFFFFF;
            --md-on-primary-container: #21005D;
            --md-secondary: #625B71;
            --md-secondary-container: #E8DEF8;
            --md-on-secondary: #FFFFFF;
            --md-on-secondary-container: #1D192B;
            --md-tertiary: #7D5260;
            --md-tertiary-container: #FFD8E4;
            --md-on-tertiary: #FFFFFF;
            --md-on-tertiary-container: #31111D;
            --md-error: #BA1A1A;
            --md-error-container: #FFDAD6;
            --md-on-error: #FFFFFF;
            --md-on-error-container: #410002;
            --md-background: #FFFBFE;
            --md-surface: #FFFBFE;
            --md-surface-variant: #E7E0EC;
            --md-on-background: #1C1B1F;
            --md-on-surface: #1C1B1F;
            --md-on-surface-variant: #49454F;
            --md-outline: #79747E;
            --md-outline-variant: #CAC4D0;
            --md-shadow: #000000;
            --md-scrim: #000000;
            --md-inverse-surface: #313033;
            --md-inverse-on-surface: #F4EFF4;
            --md-inverse-primary: #D0BCFF;
            --md-surface-dim: #DED8E1;
            --md-surface-bright: #FFFBFE;
            --md-surface-container-lowest: #FFFFFF;
            --md-surface-container-low: #F7F2FA;
            --md-surface-container: #F3EDF7;
            --md-surface-container-high: #ECE6F0;
            --md-surface-container-highest: #E6E0E9;
        }

        body {
            font-family: 'Roboto', 'Inter', sans-serif;
            background: var(--md-background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--md-on-background);
        }
        
        .container {
            background: var(--md-surface);
            border-radius: 28px;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            padding: 40px 24px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: box-shadow 0.2s ease;
        }
        
        .container:hover {
            box-shadow: 
                0px 2px 6px 2px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        .qr-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
            transition: box-shadow 0.2s ease;
        }
        
        .qr-image:hover {
            box-shadow: 
                0px 2px 6px 2px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        h1 {
            color: var(--md-primary);
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 32px;
            line-height: 1.2;
        }
        
        .description {
            color: var(--md-on-surface-variant);
            font-size: 16px;
            margin-top: 24px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 32px 16px;
                margin: 16px;
            }
            h1 {
                font-size: 28px;
            }
            .qr-image {
                max-width: 250px;
            }
            .description {
                font-size: 14px;
            }
        }
        
        .rail-menu {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 80px;
            background: var(--md-surface-container);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
            z-index: 100;
            box-shadow: 
                0px 1px 3px 1px rgba(0, 0, 0, 0.15),
                0px 1px 2px 0px rgba(0, 0, 0, 0.30);
        }
        
        .rail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: var(--md-on-surface-variant);
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 16px;
            padding: 12px 8px 8px 8px;
            width: 56px;
            height: 56px;
            position: relative;
        }
        
        .rail-item span {
            font-size: 11px;
            font-weight: 500;
            margin-top: 4px;
            line-height: 1.2;
        }
        
        .rail-item i { 
            font-size: 20px; 
        }
        
        .rail-item:hover {
            background: var(--md-surface-container-high);
            color: var(--md-on-surface);
        }
        
        .rail-item.active {
            background: var(--md-primary-container);
            color: var(--md-on-primary-container);
        }
        
        @media (max-width: 700px) {
            .rail-menu {
                flex-direction: row;
                width: 100vw;
                height: 80px;
                left: 0; right: 0; top: 0; bottom: unset;
                padding: 0 16px;
                justify-content: space-around;
            }
            .rail-item {
                margin: 0;
                width: 48px;
                height: 48px;
                font-size: 20px;
                padding: 8px 4px 4px 4px;
            }
            .rail-item span {
                font-size: 10px;
            }
            .rail-item i {
                font-size: 18px;
            }
        }
        
        @media (min-width: 701px) and (max-width: 1024px) {
            .rail-menu {
                width: 88px;
            }
            .rail-item {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }
            .rail-item span {
                font-size: 12px;
            }
            .rail-item i {
                font-size: 24px;
            }
        }
        
        .container { 
            margin-left: 88px; 
        }
        
        @media (max-width: 700px) {
            .container { 
                margin-left: 0; 
                margin-top: 88px; 
            }
        }
    </style>
</head>
<body>
    <nav class="rail-menu">
        <a href="index.html" class="rail-item" title="Síntomas"><i class="fas fa-user-md"></i><span>Síntomas</span></a>
        <a href="introduccion.html" class="rail-item" title="Introducción"><i class="fas fa-lightbulb"></i><span>Intro</span></a>
        <a href="checklist.html" class="rail-item" title="Checklist detonantes"><i class="fas fa-clipboard-list"></i><span>Checklist</span></a>
        <a href="resultados-checklist-sheetdb.html" class="rail-item" title="Resultados checklist (Resultados)"><i class="fas fa-database"></i><span>Resultados</span></a>
        <a href="juego.html" class="rail-item" title="Juego"><i class="fas fa-gamepad"></i><span>Juego</span></a>
        <a href="herramientas.html" class="rail-item" title="Herramientas"><i class="fas fa-tools"></i><span>Herramientas</span></a>
        <a href="qr.html" class="rail-item active" title="QR Code"><i class="fas fa-qrcode"></i><span>QR</span></a>
    </nav>

    <div class="container">
        <h1>Escanea el QR</h1>
        <img src="qrcode.png" alt="QR Code" class="qr-image">
        <p class="description">
            Escanea este código QR con tu dispositivo móvil para acceder al sitio web
        </p>
    </div>
</body>
</html>
